<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw me Quick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/main.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div>function drawOnCanvas(x, previousY) {
                        <div style="padding-left:27px;font-family: 'Courier New', Courier, monospace;">let y=null, r=0,g=0,b=0;
                            // y should be set to the y co-ord <br />
                            // r,g,b should be the rgb() values of the color to be set.
                        </div>
                    </div>

                </div>
                <div class="row"><textarea style="font-family:'Courier New', Courier, monospace;padding-left:25px" id="txtFunctionBody" cols="30" rows="10">y = Math.sin(x);</textarea></div>
                <div class="row"><div><div style="padding-left:27px;font-family: 'Courier New', Courier, monospace;">return {r,g,b,y}; </div>}</div></div>
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: end;">
                <button class="btn btn-primary" id="btnExecute">Execute</button>
                <button class="btn btn-primary" id="btnSave">Save</button>
                <button class="btn btn-danger" id="btnClear">Clear</button>
            </div>
        </div>
        <div class="row">
            <canvas style="background-color:gray;margin:10px;border-radius:3px;" id="cnvsDrawing"
                class="drawing-canvas"></canvas>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="static/main.js"></script>
</body>

</html>
